        <h1>Wang Wang Sauce</h1>
        <img src="../images/bang-bang-sauce.jpg" alt="wang wang sauce">
        <h2>Description</h2>
        <ul>
            <li>1/2 cup mayonnaise</li>
            <li>2 tablespoonds sweet thai chilli sauce</li>
            <li>1 tablespoon sriracha sauce</li>
            <li>1 teaspoon rice vinegar</li>
        </ul>

        <h2>Directions</h2>
        <ol> 
            <li>Stir together mayonnaise, chilli sauce, sriracha, and rice vinegar in a small bowl until smooth</li>
        </ol>
